name : TypeCheck with Mypy

on:
  push:
    branches: ['main']

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5'

      - name: Install mypy
        run: pip install mypy

      - name: Checking the file
        run: mypy .